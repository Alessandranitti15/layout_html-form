<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fieldGroup">
        <legend>Personal informations</legend>
        <label class="labelEditTop">
          Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label class="labelEdit">
          Name:
          <input
          type="text"
          name="firstName"
          autocomplete="off"
          >
        </label>
        <label class="labelEdit">
          How old are You?
          <input
          type="number"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>
        <label class="labelEdit">
          Full date of birth:
          <input type="date" name="birthDate">
        </label>
        <label class="labelEditBottom">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>
      <fieldset class="fieldGroup">
        <legend>Registration</legend>
        <label class="labelEditTop">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com" required
          >
        </label>
        <label class="labelEditBottom">
          Password:
          <input
          type="password"
          name="password"
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldGroup">
        <legend>An interesting fact about you!</legend>
        <label>
          Do you love cats?
          <input
          type="radio"
          name="cats"
          value="yes"
          >
          Yes
        </label>
        <label>
          <input
          type="radio"
          name="cats"
          value="no"
          >
          No
        </label>
        <label class="labelEdit">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="labelEdit">
          What time do you go to bed?
          <input type="time" name="bed_time" step="1">
        </label>
        What are your favorite brand of cars?
        <select name="car" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
        <label class="labelEditBottom">
          How do you rate out work?
          <input type="range" name="rating" value="0">
        </label>
      </fieldset>
      <fieldset class="fieldGroup">
        <legend>Additional info:</legend>
        <label class="labelEditTop2">
          Comments:
          <textarea
          name="comments"
          minlength="30"
          maxlength="500">
          </textarea>
        </label>
        Would you recommend us?
        <select name="recommend">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
